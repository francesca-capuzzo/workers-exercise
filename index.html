<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
</head>
<body>
    <h1>Calcolatori</h1>
    <input type="number" name="" id="input">
    <div>
        <img id="loader" style = "display: none" src="./loading.gif" alt="loader">
        <button onclick="calculatePrime()">Calulate Prime Numbers</button>
        <p id="result-prime">Result</p>
    </div>
    <div>
        <img id="loader2" style = "display: none" src="./loading.gif" alt="loader">
        <button onclick="calculateFactorial()">Calculate Factorial Numbers</button>
        <p id="result-factorial">Result</p>
    </div>
    <div>
        <img id="loader3" style = "display: none" src="./loading.gif" alt="loader">
        <button onclick="calculateFibonacci()">Calculate Fibonacci Sequence</button>
        <p id="result-Fibonacci">Result</p>
    </div>
    
</body>
<script src="./script.js"></script>
